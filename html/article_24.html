                <div class="row style_2">
                    <div class="col-10" id="article">
                        <p>
                            天空 如你預期的放晴了<br>
                            我 頹唐的坐在<br>
                            不存在的椅上<br>
                            看著 彩色氣球膨脹<br>
                            膨脹膨脹膨脹……<br>
                            直到什麼都沒有的剎那<br>
                            應當美麗的？<br>
                        </p>

                            擺盪不定的水面上的那片枯葉 靜默如<br>
                            一匹扯裂的素帛<br>
                            為你開道的蟲聲唧唧 黯淡於<br>
                            我瀕危的跫音 越來越輕 越來 越 輕<br>
                            應當灑脫的？<br>
                            可笑的追逐 抑或是追捕<br>
                        </p>
