                        <p>
                            你說 你要下車了<br>
                            在說完滷肉的六種配方之前<br>
                            列車急煞 在這悠長深邃的地底<br>
                            未可知悉的某處<br>
                        </p>

                            車門之外是否有光 你不明白<br>

                            沒有筋骨痠痛 沒有惱人咳嗽 沒有一顆<br>
                            才賺六毛的洗澡球<br>

                            倘若甕太沉 那你願為一幀相片親倚他胸前<br>
                            一如新婚夜裡的承諾<br>
                        </p>
                        <p>
                            你說 你要下車了<br>
                            暖冬的蝶豆仍兀自開著花 無人摘採地<br>
                            漸漸爬滿了窗<br>
                        </p>
